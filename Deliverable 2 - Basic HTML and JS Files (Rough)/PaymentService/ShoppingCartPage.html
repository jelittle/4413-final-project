<!--
This file covers the Shopping Cart Page.
Users can edit/remove items from the shopping cart.
Users can see their order details, like subtotal. Total (including shipping fees and tax) will be in checkout.
Users can proceed to checkout from this page.
-->

<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Shopping Cart Page</title> 
	<link rel="stylesheet" type="text/css" href=""> <!-- Link to external CSS file -->
	<script src=""></script> <!-- Link to external JavaScript file --> 
</head>

<body>
    <!-- Nav-bar on top of page. -->
    <header id="nav-bar-header">
        <!-- Left-most nav-bar item; logo-->
        <div class="nav-bar-item" id="nav-bar-left">
            <h1>EV Website Name</h1>
        </div>
        <!-- Middle nav-bar items; catalogue button-->
        <div class="nav-bar-item" id="nav-bar-middle">
            <a href="">Catalogue</a>
            <a href="">Chatbot</a>
        </div>
        <!-- Right-most nav-bar items; cart and user sign in-->
        <div class="nav-bar-item" id="nav-bar-right">
            <a href="">Shopping Cart</a>
            <!-- Handle this with JSP.
             If User is signed in, display "Sign out". User will then sign out.
             If User is not signed in, display "Sign in". User will then be brought to the sign in/create account page.-->
            <a href="">Sign in/Sign out</a>
        </div>
    </header>

    <!-- List of cart items. Will handle dynamically with JSP. -->
    <section id="cart-items-section">
        <h2>Items in Your Cart</h2>
        <!-- Items for now are placeholders. Add items dynamically with JSP. -->
        <fieldset class="cart-item">
            <!-- Handle all information dynamically with JSP. -->
            <img src="" alt="" width="100" height="100">
            <h3>Model Name</h3>
            <p>Price:</p>
            <p>
                Quantity:
                <!-- Handle buttons with JavaScript/JSP. -->
                <button class="decrease-quantity-button">-</button>
                1
                 <button class="increase-quantity-button">-</button>
            </p>
            <p><strong>Customization Options:</strong></p>
            <ul class="customization-options-list">
                <li>Option 1</li>
                <li>Option 2</li>
            </ul>
            <button class="remove-button">Remove</button>
        </fieldset>
        <fieldset class="cart-item">
            <!-- Handle all information dynamically with JSP. -->
            <img src="" alt="" width="100" height="100">
            <h3>Model Name</h3>
            <p>Price:</p>
            <p>
                Quantity:
                <!-- Handle buttons with JavaScript/JSP. -->
                <button class="decrease-quantity-button">-</button>
                1
                 <button class="increase-quantity-button">-</button>
            </p>
            <p><strong>Customization Options:</strong></p>
            <ul class="customization-options-list">
                <li>Option 1</li>
                <li>Option 2</li>
            </ul>
            <button class="remove-button">Remove</button>
        </fieldset>
    </section>

    <section id="cart-summary-section">
        <!-- Handle cart total dynamically. -->
        <h2>Subtotal:</h2>
        <button id="checkout-button">Proceed to Checkout</button>
    </section>
</body>

</html>
