<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Checkout</title>
</head>
<body>
	<header> 
		<h1>Checkout</h1>
	</header>
	
	<main>
		<form action="UserServlet" method="post" id="cartForm">
			<fieldset>
				<legend>Input User Information</legend>
				User's name: <input type="text" id="userName" name="userName">
				<br>
				ID of checkout: <input type="text" id="checkoutID" name="checkoutID">
				<br>
				<input type="submit" value="UserInfo">
			</fieldset>
		</form>
	</main>
</body>
</html>
