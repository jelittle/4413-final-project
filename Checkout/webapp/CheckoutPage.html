<!--
This file covers the Checkout page.
Users can input payment information to checkout.
Full total + shipping fees + tax will be displayed.
-->

<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Checkout Page</title> 
	<link rel="stylesheet" type="text/css" href=""> <!-- Link to external CSS file -->
	<script src="CheckoutPage.js"></script> <!-- Link to external JavaScript file --> 
</head>

<body>
	<!-- Shipping Information form -->
	<form action=""  method="post" id="checkoutForm"> 
		<fieldset id="shipping-information-fieldset"> 
			<h2>Shipping Information</h2>
			<div class="checkout-form-input">
				<label for="full-name-label">Full Name:</label>
				<input type="text" id="full-name-input" required>
			</div>
			<div class="checkout-form-input">
				<label for="address-label">Address:</label>
				<input type="text" id="address-input" required>
			</div>
			<div class="checkout-form-input">
				<label for="city-label">City:</label>
				<input type="text" id="city-input" required>
			</div>
			<div class="checkout-form-input">
				<label for="phone-number-label">Phone Number:</label>
				<input type="text" id="phone-number-input" required>
			</div>
			<div class="checkout-form-input">
				<label for="country-label">Country:</label>
				<select id="country-list" required>
					<option value="default" selected>Select a Country</option>
					<option value="CAN">Canada</option>
					<option value="US">United States</option>
					<!-- Can add more countries here if needed -->
				</select>
			</div>

			<!-- Sections for displaying state or province depending on selection of country.
			 Not displayed on default until user selects a country.
			 Will be handled dynamically by JS. -->
			<div class="checkout-form-input" id="dynamic-section">
				<div class="region-section">
					<label id="region-label">Province/State:</label>
					<select id="region-list" required>
						<option value="default" selected>Select a Province/State</option>
					</select>
				</div>
				<div class="delivery-code-section">
					<label id="code-label">Postal/ZIP Code:</label>
					<input type="text" id="delivery-code-input" required>
				</div>
			</div>
		</fieldset> 

		<!-- Payment information form -->
		<fieldset class="payment-information-fieldset">
			<h2>Payment Information</h2>
			<div class="checkout-form-input">
				<label for="name-on-card-label">Name on Card:</label>
				<input type="text" id="name-on-card-input" required>
			</div>
			<div class="checkout-form-input">
				<label for="card-number-label">Card Number:</label>
				<input type="text" id="card-number-input" required>
			</div>
			<div class="checkout-form-input">
				<label for="exp-month-label">Expiration Month:</label>
                    <select id="exp-month-list" required>
                        <option value="default" selected>Month</option>
                        <option value="01">01 - January</option>
                        <option value="02">02 - February</option>
                        <option value="03">03 - March</option>
                        <option value="04">04 - April</option>
                        <option value="05">05 - May</option>
                        <option value="06">06 - June</option>
                        <option value="07">07 - July</option>
                        <option value="08">08 - August</option>
                        <option value="09">09 - September</option>
                        <option value="10">10 - October</option>
                        <option value="11">11 - November</option>
                        <option value="12">12 - December</option>
                    </select>
			</div>
			<div class="checkout-form-input">
				<label for="exp-year-label">Expiration Year:</label>
                    <select id="exp-year-list" required>
                        <option value="default" selected>Year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
			</div>
		</fieldset>

		<fieldset class="checkout-summary-fieldset">
			<h2>Checkout Summary:</h2>
			<!-- Handle all totals, tax and shipping fees dynamically. -->
			<p id="subtotal-p">Subtotal:</p>
			<p id="shipping-p">Shipping:</p>
			<p id="tax-p">Tax:</p>
			<h3 id="total-h3">Total:</h3>
			<button type="submit" id="place-order-button">Place Order</button>
		</fieldset>
		<!-- Checkout summary (total, etc) -->
		
	</form> 
</body>

</html>
